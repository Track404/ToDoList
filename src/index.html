<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="sidebar">
      <div id="profile"><h1>MyName</h1></div>
      <div id="allTasks"><h1>allTasks</h1></div>
      <div id="allProject">
        <dialog id="projectDialog">
          <h1>allProject</h1>
          <form method="dialog" id="formProject">
            <label for="projectName">Project Name</label>
            <input type="text" name="name" id="projectName" />
            <div>
              <button formmethod="dialog">Cancel</button>
              <button id="closeBtnProject">Confirm</button>
            </div>
          </form>
          <p>Cette boîte de dialogue modale a un arrière-plan festif !</p>
        </dialog>
        <button id="createProject">Create Project</button>

        <div id="project"></div>
      </div>
    </div>
    <div class="header">
      <h1>header</h1>
      <button id="createTask">New Task</button>
      <div id="headerContent"></div>
      <dialog id="taskDialog">
        <h1>create your tasks</h1>
        <form method="dialog" id="formTask">
          <label for="chooseProject"></label>
          <select id="chooseProject">
            <option>Choose a Project</option>
          </select>
          <label for="title">title</label>
          <input type="text" name="title" id="title" />
          <label for="dueDate">dueDate</label>
          <input type="datetime-local" name="dueDate" id="dueDate" />
          <label for="priority">priority</label>
          <select id="priority" name="priority">
            <option>Emergency</option>
            <option selected>Important</option>
            <option>Not Important</option>
          </select>
          <label for="description">description</label>
          <textarea
            name="description"
            id="description"
            cols="20"
            rows="5"
          ></textarea>
          <div>
            <button formmethod="dialog">Cancel</button>
            <button id="closeBtnTask">Confirm</button>
          </div>
        </form>
        <p>Cette boîte de dialogue modale a un arrière-plan festif !</p>
      </dialog>
    </div>
    <div class="content"><h1>content</h1></div>
  </body>
</html>
