<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="sidebar">
      <div id="profile">
        <div id="imageProfile"></div>
        <h1>MYTrack</h1>
      </div>
      <div id="allTasks">
        <h1>allTasks</h1>
      </div>
      <div id="allProject">
        <div class="myLists">
          <h1>MyLists</h1>
          <button id="createProject"></button>
        </div>

        <dialog id="projectDialog">
          <form method="dialog" id="formProject">
            <div id="projectDialogName">
              <label for="projectName"> Create New ToDoList </label>
              <input
                type="text"
                name="name"
                id="projectName"
                placeholder="ProjectName"
                required
              />
            </div>
            <div>
              <label for="projectColor">Pick a Color</label>
              <input
                type="color"
                name="color"
                id="projectColor"
                value="#c9eb34"
              />
            </div>

            <div>
              <button formmethod="dialog">Cancel</button>
              <button type="submit" id="closeBtnProject">Confirm</button>
            </div>
          </form>
        </dialog>

        <div id="project"></div>
      </div>
    </div>
    <div class="header">
      <h1 id="projectTitle"></h1>
      <button id="createTask">New Task</button>
      <div id="headerContent"></div>
      <dialog id="taskDialog">
        <h1>create your tasks</h1>
        <form method="dialog" id="formTask" class="formTask">
          <div>
            <label for="chooseProject">Choose Your List</label>
            <select id="chooseProject">
              <option>Choose a List</option>
            </select>
          </div>
          <div>
            <label for="title">title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div>
            <label for="dueDate">dueDate</label>
            <input
              type="datetime-local"
              name="dueDate"
              id="dueDate"
              min="2024-05-01T08:30"
              max="2024-09-30T16:30"
            />
          </div>
          <div>
            <label for="priority">priority</label>
            <select id="priority" name="priority">
              <option>Emergency</option>
              <option selected>Important</option>
              <option>Not Important</option>
            </select>
          </div>
          <div>
            <label for="description">description</label>
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="5"
            ></textarea>
          </div>

          <div>
            <div>
              <button formmethod="dialog">Cancel</button>
              <button id="closeBtnTask">Confirm</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
    <div class="content">
      <h1>My ToDoList</h1>
      <div class="contentDiv">
        <h2>Name</h2>
        <h2>DueDate</h2>
        <h2>Priority</h2>
        <h2>Delete</h2>
        <h2>Edit</h2>
      </div>
      <dialog id="editDialog">
        <h1>Edit your Tasks</h1>
        <form method="dialog" id="formEdit" class="formTask">
          <div>
            <label for="title">title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div>
            <label for="dueDate">dueDate</label>
            <input
              type="datetime-local"
              name="dueDate"
              id="dueDate"
              min="2024-05-01T08:30"
              max="2024-09-30T16:30"
            />
          </div>
          <div>
            <label for="priority">priority</label>
            <select id="priority" name="priority">
              <option>Emergency</option>
              <option selected>Important</option>
              <option>Not Important</option>
            </select>
          </div>
          <div>
            <label for="description">description</label>
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="5"
            ></textarea>
          </div>

          <div>
            <div>
              <button formmethod="dialog">Cancel</button>
              <button id="closeBtnTask">Confirm</button>
            </div>
          </div>
        </form>
      </dialog>
      <dialog id="contentDialog">
        <h2>Task Description</h2>
        <div id="expandContent"></div>
        <form method="dialog">
          <div id="editBtnDiv">
            <button formmethod="dialog">Quit</button>
          </div>
        </form>
      </dialog>
      <div id="contentTask"></div>
    </div>
  </body>
</html>
